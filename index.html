<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #7a9ab9;
      }
      .container-box {
        background-color: #467299;
        padding: 20px;
        border-radius: 10px;
      }
      .btn-delete {
        background-color: #d32f2f;
        color: white;
      }
      .btn-edit {
        background-color: #2e7d32;
        color: white;
      }
      table {
        table-layout: fixed;
        width: 100%;
        display: none;
      }
      td {
        word-wrap: break-word;
        white-space: normal;
        max-width: 200px; 
      }
      textarea {
        resize: vertical; 
    }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="container-box text-white p-4">
        <h2 class="text-center">Web Notes</h2>
        <h5 class="text-center">Tambahkan Catatan..</h5>

        <form id="noteForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nama:</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Tanggal:</label>
            <input type="date" class="form-control" id="date" required />
          </div>
          <div class="mb-3">
            <label for="note" class="form-label">Catatan Anda:</label>
            <textarea class="form-control" id="note" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Simpan</button>
        </form>

        <h5 class="text-center mt-4">Daftar Catatan Anda</h5>
        <table class="table table-bordered text-white" id="notesTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Tanggal</th>
              <th>Catatan</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody id="table-user"></tbody>
        </table>
      </div>
    </div>
    <script>
      document.getElementById("noteForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const date = document.getElementById("date").value;
        const note = document.getElementById("note").value;
        
        const table = document.getElementById("notesTable");
        const tbody = document.getElementById("table-user");
        
        if (!name || !date || !note) return;
        
        if (tbody.children.length === 0) {
          table.style.display = "table";
        }
        
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${tbody.children.length + 1}</td>
          <td>${name}</td>
          <td>${date}</td>
          <td>${note}</td>
          <td>
            <button class='btn btn-delete btn-sm' onclick='deleteRow(this)'>Hapus</button>
            <button class='btn btn-edit btn-sm'>Edit</button>
          </td>
        `;
        tbody.appendChild(row);
        document.getElementById("noteForm").reset();
      });
      
      function deleteRow(button) {
        const row = button.parentElement.parentElement;
        row.remove();
        const tbody = document.getElementById("table-user");
        if (tbody.children.length === 0) {
          document.getElementById("notesTable").style.display = "none";
        }
      }
    </script>
  </body>
</html>
